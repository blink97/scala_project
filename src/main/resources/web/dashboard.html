<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Visualisation des données</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Données des drones</h2>
    <p></p>
    <canvas class="my-4 chartjs-render-monitor" id="myChart" width="659" height="278" style="display: block; width: 659px; height: 278px;"></canvas>

    <table class="table">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody id="tableau">
        </tbody>
    </table>
</div>
<!-- Script de gestion du tableau -->
<script>
    function processRequest(e) {
        if (xhr.readyState == 4 && xhr.status == 200) {
            console.log(xhr)
        }
    }


    var tab =
    {
        "tab": [
            {
                "firstname": "John",
                "lastname": "Doe",
                "email": "john@exemple.com"
            },
            {
                "firstname": "Mary",
                "lastname": "Moe",
                "email": "mary@exemple.com"
            },
            {
                "firstname": "July",
                "lastname": "Dooley",
                "email": "july@exemple.com"
            },
            {
                "firstname": "Etienne",
                "lastname": "Gandilhon",
                "email": "etienne@exemple.com"
            }
        ]
    }
    var xhr = new XMLHttpRequest();
    xhr.open( "GET", "http://localhost:8080/msg");
    xhr.send();

    xhr.onreadystatechange = processRequest;

    for (var i = 0; i < tab.tab.length; i++) {
        var array = tab.tab[i];
        var tr = document.createElement("tr");
        var tdFirstname = document.createElement("td");
        var tdLastname = document.createElement("td");
        var tdEmail = document.createElement("td");

        tdFirstname.appendChild(document.createTextNode(array.firstname));
        tdLastname.appendChild(document.createTextNode(array.lastname));
        tdEmail.appendChild(document.createTextNode(array.email));

        tr.appendChild(tdFirstname);
        tr.appendChild(tdLastname);
        tr.appendChild(tdEmail);
        var tableau = document.getElementById("tableau");
        tableau.appendChild(tr);
    }
</script>
<!-- Script de gestion du graphique -->
<script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
</body>
</html>
